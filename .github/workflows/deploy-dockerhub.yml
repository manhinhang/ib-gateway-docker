name: Deploy to docker hub

on:
   push:
     branches:
        - '*' 
        - '!feature/**' 
        - '!hotfix/**'
        - '!bugfix/**' 
     tags:
       - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@master
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: rylorin
          password: ${{ secrets.DOCKER_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          username: rylorin
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: rylorin/ib-gateway-docker
#          tag_with_ref: true
          push: true
          tags: rylorin/ib-gateway-docker:latest
          context: .
