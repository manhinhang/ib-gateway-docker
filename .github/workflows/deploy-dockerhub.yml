name: Deploy to docker hub

on:
   push:
     branches:
        - '*' 
        - '!feature/**' 
        - '!hotfix/**'
        - '!bugfix/**' 
     tags:
       - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@master
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: rylorin/ib-gateway-docker
          tag_with_ref: true
          secrets: |
            "GIT_AUTH_TOKEN=${{ secrets.DOCKER_TOKEN }}" 
          push: true
          tags: rylorin/ib-gateway-docker:latest
          context: .
          github-token: secrets.DOCKER_TOKEN
